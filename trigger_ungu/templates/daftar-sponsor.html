{% extends 'base.html' %}


{% block meta %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #C4DBF6;

  }

  button {
    display: block;
    width: 100%;
    height: 40px;
    /* adjust as needed */
    margin-top: 10px;
    /* adjust as needed */
  }

  .form-group label {
    display: block;
    position: relative;
  }

  .form-group label input {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
  }
</style>
<title>Daftar Sponsor</title>

{% endblock meta %}

{% block content %}
<section>
  {% include 'navbar-atlet.html' %}
</section>
<main>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="text-center mb-4">DAFTAR SPONSOR</h1>
            <form method="post" action="">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label for="{{ form.sponsor.id_for_label }}">Nama Sponsor</label>
                {{ form.sponsor }}
              </div>
              <div class="form-group mb-3">
                <label for="{{ form.tanggal_mulai.id_for_label }}">Tanggal Mulai</label>
                {{ form.tanggal_mulai }}
              </div>
              <div class="form-group mb-3">
                <label for="{{ form.tanggal_selesai.id_for_label }}">Tanggal Selesai</label>
                {{ form.tanggal_selesai }}
              </div>
              <button type="submit" class="btn btn-primary btn-block">Daftar</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
