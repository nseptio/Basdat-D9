{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Form Buat Ujian Kualifikasi</title>
<link rel="stylesheet" href="{% static 'umpire/style.css' %}">
{% endblock meta %}

{% block content %}
<!-- nav -->
{% include "navbar-umpire.html" %}
<div class="mt-3">
    <div class="title indigo text-center mt-5">Form Buat Ujian Kualifikasi</div>
    <br>
      <form method="POST" action="">
          <!-- {% csrf_token %} -->
          <table class="m-auto text-left">
            <tr>
              <td>
                Tahun:
              </td>
              <td class="form">
                <input type="number" name="tahun" id="tahun" required>
              </td>
            </tr>

            <tr>
              <td>
                Batch:
              </td>
              <td class="form">
                <input type="number" name="batch" id="batch" required>
              </td>  
            </tr>

            <tr>
              <td>
                Tempat Pelaksanaan:
              </td>
              <td class="form">
                <input type="text" name="tempat" id="tempat" required>
              </td>  
            </tr>

            <tr>
              <td>
                Tanggal Pelaksanaan:
              </td>
              <td class="form">
                <input type="date" name="tanggal" id="tanggal" required>
              </td>  
            </tr>

          </table>

          <!-- {% if error_message %}
            <p style="color: red; font-size: 12px;">{{ error_message }}</p>
          {% endif %} -->

          <div class="pb-3 pt-4 d-flex justify-content-center">
            <a href="/umpire/ujian-kualifikasi/list">
                <button type="submit" class="btn btn-primary submit_btn mt-3">Buat</button>
            </a>
        </div>
        </form>
            
      </div>
    </div>
  </div>
</div>

{% endblock content %}
