<!DOCTYPE html>
<section>
  {% include 'navbar-pelatih.html' %}
</section>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Latih Atlet</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');

    body {
      background: #c4dbf6;
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Poppins', sans-serif;
    }
    
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    
    .form-btn {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>


<body>
  <div class="container">
    <div class="form-container">
      <h1>Daftar Atlet</h1>
      <form action = "/latih_atlet/" method = "POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="athlete-select">Atlet yang mau didaftarkan:</label>
          <select class="form-control" name="athlete-select" id="athlete-select">
            <option>Select an athlete</option>
            {% for nama_id_atlet in list_nama_id_atlet %}
              <option value="{{nama_id_atlet.id}}">{{ nama_id_atlet.name }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block form-btn">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
